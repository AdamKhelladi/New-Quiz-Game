<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz App</title>

    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="normalize.css"/>
      
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=Faster+One&family=Jomhuria&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@200;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@200;300;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="quiz-app">
      <h1>Programming Quiz Game</h1>

      <div class="container">
        <div class="head">
          <div class="category">Category: <span>Web Development</span></div>
          <div class="q-count">Question Count: <span></span></div>
        </div>

        <div class="area">
          <div class="question"></div>

          <div class="answers"></div>

          <div class="btn">Submit Answer</div>

          <div class="bullets">
            <div class="spans">

            </div>
            <div class="countdown"></div>
          </div>

          <!-- <div class="result">
            <div class="bad"><span>Bad,</span>8 From 20 Is Right</div>
            <div class="good"><span>Good,</span>12 From 20 Is Right</div>
            <div class="perfect"><span>Perfect,</span>17 From 20 Is Right</div>
          </div> -->

          <!-- <div class="again">Play Again</div> -->
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
